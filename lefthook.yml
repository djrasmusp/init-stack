commit-msg:
  commands:
    lint-commit-message:
      run: pnpm commitlint --edit {1}

pre-commit:
  piped: true
  commands:
    audit:
      run: pnpm audit
    format:
      glob: "*.{ts,tsx,js,jsx,json,css,md}"
      run: pnpm oxfmt {files}
      stage_fixed: true
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm oxlint {files}
      stage_fixed: true
    typecheck:
      run: pnpm typecheck

pre-push:
  commands:
    build:
      run: pnpm build

post-checkout:
  commands:
    pull-main:
      run: |
        if [ "$(git branch --show-current)" = "main" ]; then
          echo "On main branch â€“ pulling latest changes"
          git pull --ff-only
        fi