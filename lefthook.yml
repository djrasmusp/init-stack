pre-commit:
  parallel: true
  commands:
    format:
      glob: "*.{ts,tsx,js,jsx,json,css,md}"
      run: pnpm oxfmt {files}
      stage_fixed: true
    lint:
      glob: "*.{ts,tsx,js,jsx}"
      run: pnpm oxlint {files}
      stage_fixed: true
    typecheck:
      run: pnpm typecheck

pre-push:
  commands:
    build:
      run: pnpm build

post-checkout:
  commands:
    test:
      run: |
        echo "TYPE=$LEFTHOOK_CHECKOUT_TYPE"
        echo "OLD=$LEFTHOOK_OLD_REF"
        echo "NEW=$LEFTHOOK_NEW_REF"
    pull-main:
      run: |
        if [ "$LEFTHOOK_CHECKOUT_TYPE" = "1" ] && [ "$(git branch --show-current)" = "main" ]; then
          echo "On main branch â€“ pulling latest changes"
          git pull --ff-only
        fi